<body>
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Login</h2>
          <ol>
            <li>Home</li>
            <li>Contact</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-15">
            <!-- <form action="{{ url_for('register') }}" method="post"> -->
              <form action="{{url_for('login')}}" style="background-color:#f7f7f7; opacity: 0.7;" method="post">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
              <div class="msg" align="center" style="color: red; margin-bottom: -108px;">{{ msg }}</div>
              <div class="msg" align="center" style="color: green; margin-bottom: -108px;">{{ mesg }}</div>
              <div class="form-group mt-3" align="center"><br>
                <input id="username" name="username" class="form-control" type="text" placeholder="Enter Your Username" required>
              </div>
              <div class="form-group mt-3" align="center">
                <input id="email" class="form-control" name="password" type="password" placeholder="Password" required>
              </div>
              <div class="form-group mt-3" align="center" style="margin-left: 7.5rem;">{{ recaptcha }}</div> <!-- Refer to 'recaptcha' variable in main.py -->
              <!-- <div class="g-recaptcha" style="margin-left: 3rem;" data-sitekey="WEBSITEKEYHERE" data-theme="light" data-size="normal" data-image="image"></div> -->
              <div class="text-center"><button type="submit">Submit</button></div>
              <p>{{ message }}</p> <!-- Message to tell user whether or not they have filled out ReCaptcha -->
              <div class="new"> <a href="http://127.0.0.1:5001/reset_password">Forgot Password</a></div>
              <div class="col-lg-4 info mt-4 mt-lg-0" style="margin-left: 1rem; width: 50%;">
                <p>Don't have an account? <a href="http://127.0.0.1:5001/register">Sign Up</a></p>
              </div>
            </form>
          </div>
         
        </div>

      </div>
    </section><!-- End Contact Section -->
